<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SasksVoice Admin — Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body class="login-body">
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="bi bi-megaphone-fill"></i>
                </div>
                <h1>SasksVoice Admin</h1>
                <p>Sign in to manage your platform</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="login-alert login-alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('admin.login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="login-field">
                    <label for="email"><i class="bi bi-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required autofocus placeholder="admin@spkr.local">
                </div>

                <div class="login-field">
                    <label for="password"><i class="bi bi-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="login-btn">
                    <i class="bi bi-box-arrow-in-right"></i> Sign In
                </button>
            </form>

            <div class="login-footer">
                <a href="{{ url_for('main.index') }}"><i class="bi bi-arrow-left"></i> Back to site</a>
            </div>
        </div>
    </div>
</body>

</html>
